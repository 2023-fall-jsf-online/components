<mat-card>
    <mat-card-title>
        Melisa Likes Subtraction
    </mat-card-title>

    <mat-card-content>
        <mat-form-field>
            <mat-label>
                Enter a number
            </mat-label>
            <input
                matInput 
                type = "number"  
                [(ngModel)]="numberOne"
            >
        </mat-form-field>
        &nbsp; <b>-</b> &nbsp; 

        <mat-form-field>
            <mat-label>
                Enter a second number
            </mat-label>
            <input
                matInput 
                type = "number"    
                [(ngModel)]="numberTwo"
            >
        </mat-form-field>
        &nbsp;
        <button
            mat-raised-button
            (click)="subtract()"
        >
            <b>= </b>
        </button>
        &nbsp;
        {{ total }}
        <br>
        Click the = button to get the total
        
        
    </mat-card-content>

</mat-card>
