<mat-card>
    <mat-card-title>
        Noah's Calculator
    </mat-card-title>
    <mat-card-content>
        <mat-form-field>
        <mat-label>
            Number 1
        </mat-label>
        <input
            matInput
            type="number" 
            [(ngModel)]="numberOne"
        />
    </mat-form-field>
    &nbsp; 
    <select [(ngModel)]="option">
       <option value="+">+</option>
       <option value="-">-</option>  
       <option value="x">x</option>  
       <option value="/">/</option>  
    </select>
    &nbsp;
    <mat-form-field>
        <mat-label>
            Number 2
        </mat-label>
        <input
            matInput
            type="number" 
            [(ngModel)]="numberTwo"
        />
    </mat-form-field>
    &nbsp;
    <button
        mat-mini-fab
        (click)="calculator()"
    >
        =
    </button>
    &nbsp;
    {{ total }}
    <br>
    <mat-checkbox> Did you get the results that you expected?</mat-checkbox>
    <br> &nbsp; 
    <small>Your feedback is greatly appreciated!!!</small>
    </mat-card-content>
</mat-card>
