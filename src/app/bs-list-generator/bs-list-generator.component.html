<mat-card>
    <mat-card-title>
        To-Do List
    </mat-card-title>

    <mat-card-content>
        <div
            *ngFor="let td of todos"
        >
            <mat-checkbox
                [(ngModel)]="td.done"
            >
                {{ td.name }}
            </mat-checkbox>
            <br>
        </div>
    </mat-card-content>
</mat-card>
